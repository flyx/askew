<a:package name="ui">

<a:component name="NameForm" controller>
  <a:handler>Submit()</a:handler>
  <a:handler>Reset(foo string)</a:handler>
  <section>
    <h2 a:bindings="attr(textValue):Heading">Test</h2>
    <form data-foo="bar" class="form" a:capture="submit:Submit,reset:Reset">
      <label for="Name">Name:</label>
      <input name="Name" /><br/>
      <label for="age">Age:</label>
      <input type="number" min="0" max="100" name="Age" />
      <input type="submit" value="Submit" name="Submit" />
      <input type="reset" value="Reset" name="Reset" />
    </form>
  </section>
  <hr/>
</a:component>

<a:component name="NameForms">
  <p>Before the forms</p>
  <a:embed list name="Forms" type="NameForm"></a:embed>
  <p>After the forms</p>
</a:component>

<a:macro name="inputs">
  <table>
    <tr>
      <th><a:slot name="col1"/></th><th><a:slot name="col2">R</a:slot></th>
    </tr>
    <tr>
      <td><input name="A" a:capture="change:SetTitle(v=prop(value))" /></td>
      <td><input name="B" /></td>
    </tr>
  </table>
</a:macro>

<a:component name="MacroTest">
  <a:handler>SetTitle(v string)</a:handler>
  <section>
    <h2 a:bindings="class(teletype):MonospaceTitle">MacroTest</h2>
    <h3 a:bindings="prop(textContent):Title">Changeable Title</h3>
    <a:include name="inputs">
      <span a:slot="col1">A</span>
      <span a:slot="col2">B</span>
    </a:include>
  </section>
</a:component>

<a:macro name="embedHeading">
  <h1>EmbedTest</h1>
</a:macro>
</a:package>

<a:package name="extra">
  <a:component name="EmbedTest">
    <a:include name="ui.embedHeading"></a:include>
    <a:embed name="Content" type="ui.MacroTest"></a:embed>
  </a:component>
</a:package>
