<template tbc:name="NameForm">
  <section>
    <h2 tbc:dynamic tbc:name="Heading">Test</h2>
    <form class="form">
      <label for="Name">Name:</label>
      <input name="Name" /><br/>
      <label for="age">Age:</label>
      <input type="number" min="0" max="100" name="Age" />
      <input type="submit" value="Submit" name="Submit" />
    </form>
  </section>
  <hr/>
</template>

<tbc:macro name="inputs">
  <table>
    <tr>
      <th><tbc:slot name="col1"/></th><th><tbc:slot name="col2">R</tbc:slot></th>
    </tr>
    <tr>
      <td><input name="A" /></td>
      <td><input name="B" /></td>
    </tr>
  </table>
</tbc:macro>

<template tbc:name="MacroTest">
  <section>
    <h2>MacroTest</h2>
    <tbc:include name="inputs">
      <span tbc:slot="col1">A</span>
      <span tbc:slot="col2">B</span>
    </tbc:include>
  </section>
</template>
