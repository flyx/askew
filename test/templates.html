<tbc:component name="NameForm" controller>
  <tbc:handler>Submit()</tbc:handler>
  <tbc:handler>Reset(foo string)</tbc:handler>
  <section>
    <h2 tbc:bindings="attr(textValue):Heading">Test</h2>
    <form data-foo="bar" class="form" tbc:capture="submit:Submit,reset:Reset">
      <label for="Name">Name:</label>
      <input name="Name" /><br/>
      <label for="age">Age:</label>
      <input type="number" min="0" max="100" name="Age" />
      <input type="submit" value="Submit" name="Submit" />
      <input type="reset" value="Reset" name="Reset" />
    </form>
  </section>
  <hr/>
</tbc:component>

<tbc:component name="NameForms">
  <p>Before the forms</p>
  <tbc:embed list name="Forms" type="NameForm"></tbc:embed>
  <p>After the forms</p>
</tbc:component>

<tbc:macro name="inputs">
  <table>
    <tr>
      <th><tbc:slot name="col1"/></th><th><tbc:slot name="col2">R</tbc:slot></th>
    </tr>
    <tr>
      <td><input name="A" tbc:capture="change:SetTitle(v=prop(value))" /></td>
      <td><input name="B" /></td>
    </tr>
  </table>
</tbc:macro>

<tbc:component name="MacroTest">
  <tbc:handler>SetTitle(v string)</tbc:handler>
  <section>
    <h2 tbc:bindings="class(teletype):MonospaceTitle">MacroTest</h2>
    <h3 tbc:bindings="prop(textContent):Title">Changeable Title</h3>
    <tbc:include name="inputs">
      <span tbc:slot="col1">A</span>
      <span tbc:slot="col2">B</span>
    </tbc:include>
  </section>
</tbc:component>

<tbc:component name="EmbedTest">
  <tbc:embed name="Content" type="MacroTest"></tbc:embed>
</tbc:component>
